<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="card-container">
    <div class="image-container">
      <div class="r-container">
        <img src="images/icon-view.svg"  class="main-img" alt="main">
      </div>
      
    </div>
    
    <h1>Equilibrium #3429</h1>
       

    <p class="p1">Our Equilibrium collection promotes balance and calm.</p> 

    <div class="bot-container">
      <h3 class="h3-1">
        <img src="images/icon-ethereum.svg"  class="img-eth">
       0.041 ETH
      </h3>
      <h3 class="h3-2">
        <img src="images/icon-clock.svg" class="img-clock" >
        3 days left 
      </h3> 
    </div>

    <div class="last">
      <img src="images/image-avatar.png" class="last-img" >
      <p class="last1">Creation of 
        <p class="last2">Jules Wyvern </p>
    </p> 
      
    </div> 
  </div>
 
</body>
</html>
